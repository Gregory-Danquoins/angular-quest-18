<div class="container">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/home']"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/dashboard']"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin']"
          >Admin</a
        >
      </li>
    </ul>
  </header>
</div>

<p>Current role : {{ currentRole }}</p>
<button class="btn btn-primary" (click)="login(false)">Log as user</button>
<button class="btn btn-primary" (click)="login(true)">Log as admin</button>

<router-outlet></router-outlet>
